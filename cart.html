<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballsport - Cart</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="own.css">
</head>
<body>
<!-- ####################################################Navbar####################################################### -->
    <nav class="navbar navbar-expand-lg qw">
        <div class="container-fluid">
            <a href="" class="navbar-brand d-lg-block d-none"><img src="images/ballsport-logo-transparent.png" width="130px" height="80px"></a>
            <a href="" class="navbar-brand d-block d-lg-none"><img src="images/ballsport-logo-transparent.png" width="130px" height="72px"></a>

            <ul class="nav nav-pills">
                <li class="nav-item me-2">
                    <a href="" class="nav-link active">Sign Up</a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link active">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

<!-- #############################################Cart Heading######################################################## -->
<div class="container-fluid cart-heading d-flex align-items-center justify-content-center">
    <div class="row">
        <div class="col">
            <h1>Cart</h1>
        </div>
    </div>
</div>

<!-- ####################################################Cart Table################################################### -->

<div class="container mt-5">
    <div class="row">
        <div class="col">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <!-- <td>Black and White Football</td> -->
                    <td><img src="images/product-2.jpg" width="80px"></td>
                    <td class="align-middle">2</td>
                    <td class="align-middle"><button class="btn btn-danger">Remove</button></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>

    <div class="row">
        <div class="col text-end">
            <button class="btn btn-primary">Checkout</button>
        </div>
    </div>
</div>


    <script src="bootstrap.js"></script>
</body>
</html>
